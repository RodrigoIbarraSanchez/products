<!doctype html>
<html lang="es" ng-app="productsApp">
<head>
    <meta charset="UTF-8">

    <title>MEAN Stack App - DDD</title>

    <!-- CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">

        <!-- HEADER -->
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="home">Node y Angular</a>
            </div>

            <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
            <ul class="nav navbar-nav">
                <li><a ui-sref="products">Products</a></li>
            </ul>
        </nav>

        <!-- ANGULAR DYNAMIC CONTENT -->
        <div ui-view></div>

    </div>

    <!-- JS -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/ProductsCtrl.js"></script>
    <script src="js/services/ProductsService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
